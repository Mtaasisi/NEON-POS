    <circle cx="92" cy="127" r="3" fill="#3b82f6" opacity="0.3"/>
    <circle cx="104" cy="127" r="3" fill="#3b82f6" opacity="0.3"/>
    <circle cx="116" cy="127" r="3" fill="#3b82f6" opacity="0.3"/>
    
    <circle cx="86" cy="138" r="3" fill="#10b981" opacity="0.5"/>
    <circle cx="100" cy="138" r="3" fill="#10b981" opacity="0.5"/>
    <circle cx="114" cy="138" r="3" fill="#10b981" opacity="0.5"/>
