    <circle cx="105" cy="115" r="5" fill="#10b981" opacity="0.6"/>
    <circle cx="120" cy="115" r="5" fill="#10b981" opacity="0.6"/>
    
    <circle cx="75" cy="128" r="5" fill="#10b981" opacity="0.6"/>
    <circle cx="90" cy="128" r="5" fill="#10b981" opacity="0.6"/>
    <circle cx="105" cy="128" r="5" fill="#10b981" opacity="0.6"/>
    <circle cx="120" cy="128" r="5" fill="#10b981" opacity="0.6"/>
    
