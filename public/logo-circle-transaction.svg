<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="transCircle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" rx="44" fill="url(#transCircle)"/>
  
  <!-- Circle with D and transaction arrows -->
  <g>
    <!-- Main circle -->
    <circle cx="100" cy="100" r="50" fill="white"/>
    
    <!-- D -->
    <path d="M 78 78 L 78 122 L 102 122 C 115 122 125 112 125 100 C 125 88 115 78 102 78 Z" 
          fill="url(#transCircle)"/>
    
    <!-- Circular arrow suggesting transaction flow -->
    <path d="M 135 90 A 20 20 0 1 1 135 110" 
          stroke="#10b981" 
          stroke-width="4" 
          fill="none"
          stroke-linecap="round"/>
    <path d="M 130 108 L 135 110 L 133 105" fill="#10b981"/>
    
    <!-- Small dollar in center of arrow -->
    <circle cx="145" cy="100" r="8" fill="#fbbf24"/>
    <text x="145" y="104" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
</svg>

