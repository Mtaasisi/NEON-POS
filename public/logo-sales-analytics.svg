<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="analyticsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="44" fill="url(#analyticsGrad)"/>
  
  <!-- Chart with upward trend + Dollar sign -->
  <g>
    <!-- Chart bars -->
    <rect x="55" y="105" width="18" height="40" rx="3" fill="white" opacity="0.7"/>
    <rect x="78" y="90" width="18" height="55" rx="3" fill="white" opacity="0.85"/>
    <rect x="101" y="75" width="18" height="70" rx="3" fill="white"/>
    
    <!-- Trend line -->
    <path d="M 60 115 L 85 100 L 108 82" 
          stroke="#fbbf24" 
          stroke-width="4" 
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Upward arrow -->
    <path d="M 125 70 L 145 55 L 145 75 Z" fill="#10b981"/>
    <rect x="141" y="55" width="8" height="35" rx="2" fill="#10b981"/>
    
    <!-- Dollar sign -->
    <circle cx="140" cy="125" r="20" fill="white"/>
    <text x="140" y="136" font-family="Arial" font-size="28" font-weight="bold" fill="#06b6d4" text-anchor="middle">$</text>
  </g>
</svg>

