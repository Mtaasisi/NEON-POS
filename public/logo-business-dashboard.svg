<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="44" fill="url(#dashGrad)"/>
  
  <!-- Dashboard/Monitor with Business Metrics -->
  <g>
    <!-- Monitor screen -->
    <rect x="50" y="60" width="100" height="75" rx="6" fill="white"/>
    
    <!-- Dashboard elements inside -->
    <!-- Mini chart -->
    <rect x="60" y="70" width="6" height="18" rx="2" fill="#6366f1" opacity="0.6"/>
    <rect x="69" y="75" width="6" height="13" rx="2" fill="#6366f1" opacity="0.6"/>
    <rect x="78" y="68" width="6" height="20" rx="2" fill="#10b981"/>
    
    <!-- Stats box -->
    <rect x="95" y="68" width="45" height="20" rx="3" fill="#6366f1" opacity="0.15"/>
    <text x="117" y="80" font-family="monospace" font-size="10" font-weight="bold" fill="#6366f1" text-anchor="middle">$1.2K</text>
    
    <!-- Products/Items -->
    <rect x="60" y="95" width="35" height="8" rx="2" fill="#6366f1" opacity="0.2"/>
    <rect x="60" y="107" width="28" height="8" rx="2" fill="#6366f1" opacity="0.2"/>
    <rect x="60" y="119" width="32" height="8" rx="2" fill="#6366f1" opacity="0.2"/>
    
    <!-- Circle stat -->
    <circle cx="117" cy="110" r="15" fill="none" stroke="#10b981" stroke-width="3"/>
    <circle cx="117" cy="110" r="15" fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="60 35" opacity="0.3"/>
    
    <!-- Monitor stand -->
    <rect x="85" y="135" width="30" height="8" rx="2" fill="white" opacity="0.9"/>
    <rect x="75" y="143" width="50" height="5" rx="2" fill="white" opacity="0.8"/>
  </g>
</svg>

