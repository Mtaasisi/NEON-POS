<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="transGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="44" fill="url(#transGrad)"/>
  
  <!-- Money/Currency Exchange Symbol -->
  <g>
    <!-- Dollar sign coin -->
    <circle cx="75" cy="85" r="25" fill="white"/>
    <text x="75" y="96" font-family="Arial" font-size="32" font-weight="bold" fill="#8b5cf6" text-anchor="middle">$</text>
    
    <!-- Arrow indicating transaction -->
    <path d="M 95 85 L 130 85" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <path d="M 120 75 L 130 85 L 120 95" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Shopping cart/bag -->
    <rect x="135" y="70" width="30" height="30" rx="4" fill="white"/>
    <path d="M 142 70 C 142 63 150 60 150 60 C 150 60 158 63 158 70" 
          stroke="white" 
          stroke-width="6" 
          fill="none"
          stroke-linecap="round"/>
    
    <!-- Product icon in bag -->
    <rect x="143" y="80" width="14" height="3" rx="1.5" fill="#8b5cf6" opacity="0.5"/>
    <rect x="143" y="87" width="14" height="3" rx="1.5" fill="#8b5cf6" opacity="0.5"/>
  </g>
</svg>

