    <ellipse cx="100" cy="114" rx="18" ry="5" fill="white" opacity="0.9"/>
    <ellipse cx="100" cy="106" rx="18" ry="5" fill="white" opacity="0.85"/>
    <ellipse cx="100" cy="98" rx="18" ry="5" fill="white" opacity="0.8"/>
    
    <!-- Coin stack 3 (tallest) -->
