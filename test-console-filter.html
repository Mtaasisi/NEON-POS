<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Console Filter Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0052a3;
    }
    .info {
      background: #e7f3ff;
      border-left: 4px solid #0066cc;
      padding: 15px;
      margin: 20px 0;
    }
    .success {
      background: #d4edda;
      border-left: 4px solid #28a745;
      padding: 15px;
      margin: 20px 0;
    }
    code {
      background: #f4f4f4;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <h1>🎯 Console Filter Test Page</h1>
  
  <div class="info">
    <strong>Instructions:</strong> Open the browser console (F12) and click the buttons below to test which logs are filtered.
  </div>

  <div class="success">
    <strong>Expected Result:</strong> Emoji-prefixed and noisy logs should be filtered. Only "SHOULD APPEAR" logs should show in console.
  </div>

  <h2>Test Buttons</h2>
  
  <button onclick="testFilteredLogs()">🧪 Test Filtered Logs (Should NOT appear)</button>
  <button onclick="testVisibleLogs()">✅ Test Visible Logs (SHOULD appear)</button>
  <button onclick="testErrors()">⚠️ Test Errors (SHOULD appear)</button>
  <button onclick="testMixedLogs()">🔄 Test Mixed Logs</button>
  <button onclick="clearConsole()">🗑️ Clear Console</button>

  <h2>Debug Mode</h2>
  <button onclick="enableDebugMode()">🔓 Enable Debug Mode (Show All)</button>
  <button onclick="disableDebugMode()">🔒 Disable Debug Mode</button>

  <script type="module">
    // Simulated console filter (similar to your actual implementation)
    const SUPPRESS_PATTERNS = [
      /^🔍/,
      /^✅ \[/,
      /^🔄/,
      /^📋/,
      /^🔒/,
      /^📱/,
      /^🔧/,
      /PaymentMethodsContext/i,
      /FinanceAccountService/i,
      /Active session found/i,
    ];

    const EMOJI_PATTERN = /^[\u{1F300}-\u{1F9FF}]/u;

    const originalLog = console.log;
    const originalWarn = console.warn;

    function shouldSuppress(message) {
      if (localStorage.getItem('DEBUG_MODE') === 'true') {
        return false;
      }

      for (const pattern of SUPPRESS_PATTERNS) {
        if (pattern.test(message)) {
          return true;
        }
      }

      if (EMOJI_PATTERN.test(message)) {
        return true;
      }

      return false;
    }

    console.log = (...args) => {
      const message = args.join(' ');
      if (!shouldSuppress(message)) {
        originalLog(...args);
      }
    };

    console.warn = (...args) => {
      const message = args.join(' ');
      if (!shouldSuppress(message)) {
        originalWarn(...args);
      }
    };

    // Test functions
    window.testFilteredLogs = () => {
      console.log('🔍 This should be FILTERED');
      console.log('✅ [Test] This should be FILTERED');
      console.log('🔄 PaymentMethodsContext: This should be FILTERED');
      console.log('📋 FinanceAccountService: This should be FILTERED');
      console.log('🔒 This should be FILTERED');
      console.log('📱 This should be FILTERED');
      console.log('✅ Active session found, started at: ...');
      originalLog('✅ TEST RESULT: If you see ONLY this message, the filter is working!');
    };

    window.testVisibleLogs = () => {
      console.log('SHOULD APPEAR: Regular log without emoji prefix');
      console.log('DEBUG: Important debug message');
      console.log('INFO: System information');
      originalLog('✅ TEST RESULT: All logs above should be visible!');
    };

    window.testErrors = () => {
      console.error('SHOULD APPEAR: This is an error message');
      console.error('SHOULD APPEAR: Critical system error');
      console.table([{name: 'Test', value: 123}]);
      originalLog('✅ TEST RESULT: Error messages above should be visible!');
    };

    window.testMixedLogs = () => {
      console.log('SHOULD APPEAR: Starting test...');
      console.log('🔍 Should be FILTERED');
      console.log('SHOULD APPEAR: Processing...');
      console.log('✅ [Internal] Should be FILTERED');
      console.log('SHOULD APPEAR: Complete!');
      originalLog('✅ TEST RESULT: Only "SHOULD APPEAR" messages should be visible!');
    };

    window.clearConsole = () => {
      console.clear();
      originalLog('✅ Console cleared');
    };

    window.enableDebugMode = () => {
      localStorage.setItem('DEBUG_MODE', 'true');
      originalLog('✅ Debug mode ENABLED - All logs will now appear');
      originalLog('⚠️ Reload the page for changes to take effect');
    };

    window.disableDebugMode = () => {
      localStorage.removeItem('DEBUG_MODE');
      originalLog('✅ Debug mode DISABLED - Filtering re-enabled');
      originalLog('⚠️ Reload the page for changes to take effect');
    };

    // Initial message
    originalLog('✅ Console filter test page loaded - Filter is ACTIVE');
    console.log('🔍 This initial log should be filtered');
  </script>
</body>
</html>
