name: Test Backup Artifact

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Create test file
        run: |
          echo "Test backup file" > test-backup.txt
          gzip test-backup.txt
      
      - name: Upload test artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-backup
          path: test-backup.txt.gz
          retention-days: 1

