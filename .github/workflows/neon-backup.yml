name: Neon Database Backup

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create backup directory
        run: mkdir -p backups
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
      
      - name: Backup Neon PostgreSQL database
        env:
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
        run: |
          # Generate timestamp for filename
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_FILE="backups/neon-backup-${TIMESTAMP}.sql"
          
          # Run pg_dump with the connection string
          pg_dump "$NEON_DB_URL" > "$BACKUP_FILE"
          
          # Verify backup file was created and has content
          if [ ! -f "$BACKUP_FILE" ] || [ ! -s "$BACKUP_FILE" ]; then
            echo "Error: Backup file is empty or was not created"
            exit 1
          fi
          
          echo "Backup created: $BACKUP_FILE"
          ls -lh "$BACKUP_FILE"
      
      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: neon-database-backup-${{ github.run_number }}
          path: backups/*.sql
          retention-days: 30
          if-no-files-found: error

