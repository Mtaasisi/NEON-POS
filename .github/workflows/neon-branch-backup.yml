name: Neon Branch Backup

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up environment variables
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          BACKUP_BRANCH_NAME="backup-${TIMESTAMP}"
          echo "TIMESTAMP=${TIMESTAMP}" >> $GITHUB_ENV
          echo "BACKUP_BRANCH_NAME=${BACKUP_BRANCH_NAME}" >> $GITHUB_ENV
      
      - name: Install jq for JSON parsing
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
      
      - name: Create backup branch in Neon
        id: create_branch
        continue-on-error: true
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_PROJECT_ID: ${{ secrets.NEON_PROJECT_ID }}
          NEON_PARENT_BRANCH: ${{ secrets.NEON_PARENT_BRANCH }}
        run: |
          echo "Creating backup branch: ${{ env.BACKUP_BRANCH_NAME }}"
          echo "Project ID: ${NEON_PROJECT_ID}"
          echo "Parent Branch ID: ${NEON_PARENT_BRANCH}"
          
          # Create a new branch from the parent branch
          RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST \
            "https://console.neon.tech/api/v2/projects/${NEON_PROJECT_ID}/branches" \
            -H "Authorization: Bearer ${NEON_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"branch\": {
                \"name\": \"${{ env.BACKUP_BRANCH_NAME }}\",
                \"parent_id\": \"${NEON_PARENT_BRANCH}\"
              }
            }")
          
          # Extract HTTP status code
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_STATUS:/d')
          
          echo "HTTP Status: ${HTTP_STATUS}"
          echo "Response: ${BODY}"
          
          # Check if the request was successful
          if [ "${HTTP_STATUS}" = "201" ] || echo "$BODY" | grep -q '"id"'; then
            echo "âœ“ Branch created successfully"
            BRANCH_ID=$(echo "$BODY" | jq -r '.branch.id // empty')
            if [ -n "$BRANCH_ID" ]; then
              echo "branch_id=${BRANCH_ID}" >> $GITHUB_OUTPUT
              echo "Created branch ID: ${BRANCH_ID}"
            fi
            echo "BRANCH_CREATED=true" >> $GITHUB_ENV
          else
            echo "âš ï¸  Warning: Could not create backup branch"
            echo "Response body: ${BODY}"
            if echo "$BODY" | grep -q "no access to projects"; then
              echo ""
              echo "âš ï¸  PERMISSION ERROR: Your Neon API key doesn't have access to create branches."
              echo "   The backup will still proceed, but no branch will be created."
              echo "   To enable branch creation:"
              echo "   1. Go to https://console.neon.tech"
              echo "   2. Navigate to Settings â†’ API Keys"
              echo "   3. Create a new API key with project/branch management permissions"
              echo "   4. Update the NEON_API_KEY secret in GitHub"
            fi
            echo "BRANCH_CREATED=false" >> $GITHUB_ENV
          fi
          # Always exit successfully to allow workflow to continue
          exit 0
      
      - name: Wait for branch to be ready
        if: env.BRANCH_CREATED == 'true'
        run: |
          echo "Waiting for branch to be ready..."
          sleep 5
      
      - name: Create backup directory
        run: mkdir -p backups
      
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client jq
      
      - name: Backup Neon PostgreSQL database
        env:
          NEON_DB_URL: ${{ secrets.NEON_DB_URL }}
          TIMESTAMP: ${{ env.TIMESTAMP }}
        run: |
          # Generate timestamped filename
          BACKUP_FILE="backups/neon-backup-${TIMESTAMP}.sql"
          
          # Run pg_dump with the connection string
          pg_dump "$NEON_DB_URL" > "$BACKUP_FILE"
          
          # Verify backup file was created and has content
          if [ ! -f "$BACKUP_FILE" ] || [ ! -s "$BACKUP_FILE" ]; then
            echo "Error: Backup file is empty or was not created"
            exit 1
          fi
          
          echo "Backup created: $BACKUP_FILE"
          ls -lh "$BACKUP_FILE"
      
      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: neon-database-backup-${{ env.TIMESTAMP }}
          path: backups/*.sql
          retention-days: 30
          if-no-files-found: error
      
      - name: Backup summary
        run: |
          echo "## Backup Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Database backup completed successfully" >> $GITHUB_STEP_SUMMARY
          if [ "${{ env.BRANCH_CREATED }}" = "true" ]; then
            echo "- âœ… Neon backup branch created" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸  Neon backup branch creation skipped (permission issue)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- ðŸ“¦ Backup artifact: neon-database-backup-${{ env.TIMESTAMP }}" >> $GITHUB_STEP_SUMMARY

