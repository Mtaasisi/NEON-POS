<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Background Removal API</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .status.checking {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }
        .image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .image-box {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }
        .image-box h3 {
            margin-top: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Background Removal API Test</h1>
        <p>Test your background removal API connection</p>

        <div id="status" class="status checking">
            ‚è≥ Checking API connection...
        </div>

        <div id="uploadSection" style="display: none;">
            <h2>Test Image Upload</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p>üìÅ Click to select an image</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="uploadImage()">
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001';

        // Check API status
        async function checkAPI() {
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').innerHTML = '‚úÖ API is running! Ready to process images.';
                    document.getElementById('uploadSection').style.display = 'block';
                } else {
                    throw new Error('API not responding');
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = `
                    ‚ùå API not running. Please start it using:<br>
                    <code style="background: #f5f5f5; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 10px;">
                        ./start-bg-removal.sh
                    </code><br>
                    or<br>
                    <code style="background: #f5f5f5; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-top: 5px;">
                        python3 bg-removal-api.py
                    </code>
                `;
            }
        }

        async function uploadImage() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>‚è≥ Processing image...</p>';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`${API_URL}/api/remove-background`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Processing failed');

                const blob = await response.blob();
                const originalUrl = URL.createObjectURL(file);
                const processedUrl = URL.createObjectURL(blob);

                resultDiv.innerHTML = `
                    <div class="image-container">
                        <div class="image-box">
                            <h3>Original</h3>
                            <img src="${originalUrl}" alt="Original">
                        </div>
                        <div class="image-box" style="background: repeating-conic-gradient(#e0e0e0 0% 25%, transparent 0% 50%) 50% / 20px 20px;">
                            <h3>Background Removed</h3>
                            <img src="${processedUrl}" alt="Processed">
                        </div>
                    </div>
                    <button onclick="downloadImage('${processedUrl}', '${file.name}')">
                        üíæ Download Result
                    </button>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        function downloadImage(url, originalName) {
            const link = document.createElement('a');
            link.href = url;
            link.download = originalName.replace(/\.[^/.]+$/, '') + '_no_bg.png';
            link.click();
        }

        // Check API on page load
        checkAPI();
    </script>
</body>
</html>
