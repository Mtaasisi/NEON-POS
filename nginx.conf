# ================================================
# NGINX Configuration for Dukani Pro
# PERMANENT FIX FOR MIME TYPE ERRORS
# ================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Force correct MIME types for JavaScript and CSS
    types {
        application/javascript  js mjs;
        text/css                css;
        application/json        json;
        image/svg+xml           svg;
        font/woff2              woff2;
        font/woff               woff;
    }

    # Add charset to JavaScript files
    charset utf-8;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Content-Type application/javascript;
        
        # Ensure correct MIME type for JS files
        if ($request_uri ~* \.m?js$) {
            add_header Content-Type "application/javascript; charset=utf-8";
        }
        
        # Ensure correct MIME type for CSS files
        if ($request_uri ~* \.css$) {
            add_header Content-Type "text/css; charset=utf-8";
        }
    }

    # Special handling for /assets/ directory
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Force correct MIME types
        location ~* \.m?js$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
        }
        
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8" always;
        }
    }

    # Special handling for /lats/assets/ directory (if using subdirectory deployment)
    location /lats/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Force correct MIME types
        location ~* \.m?js$ {
            add_header Content-Type "application/javascript; charset=utf-8" always;
        }
        
        location ~* \.css$ {
            add_header Content-Type "text/css; charset=utf-8" always;
        }
    }

    # Don't cache HTML
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # SPA fallback - serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # Handle /lats/ subdirectory if needed
    location /lats/ {
        try_files $uri $uri/ /lats/index.html;
        add_header Cache-Control "no-cache";
    }

    # Error pages
    error_page 404 /index.html;
}

