<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dukani Pro Logo Preview</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .preview-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .logo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .logo-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .background-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .bg-white { background: white; }
        .bg-light { background: #f0f0f0; }
        .bg-dark { background: #1a1a1a; }
    </style>
</head>
<body>
    <h1>Dukani Pro Logo Preview</h1>
    
    <div class="preview-container bg-white">
        <h2>On White Background</h2>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Dukani Pro logo 1">
            <defs>
                <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0" stop-color="#6fb3ff"/>
                    <stop offset="1" stop-color="#1e6fdd"/>
                </linearGradient>
            </defs>
            <rect width="200" height="200" rx="44" fill="url(#g1)"/>
            <!-- white outer circle badge -->
            <circle cx="100" cy="95" r="58" fill="white" opacity="0.06"/>
            <!-- D letter -->
            <path d="M72 58 H108 A34 42 0 0 1 108 142 H72 Z" fill="white"/>
            <!-- growth bars -->
            <rect x="128" y="108" width="8" height="26" rx="2" fill="white" opacity="0.95"/>
            <rect x="140" y="94"  width="8" height="40" rx="2" fill="white" opacity="0.95"/>
            <rect x="152" y="76"  width="8" height="58" rx="2" fill="white" opacity="0.95"/>
        </svg>
    </div>

    <div class="preview-container bg-light">
        <h2>On Light Gray Background</h2>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Dukani Pro logo 1">
            <defs>
                <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0" stop-color="#6fb3ff"/>
                    <stop offset="1" stop-color="#1e6fdd"/>
                </linearGradient>
            </defs>
            <rect width="200" height="200" rx="44" fill="url(#g2)"/>
            <circle cx="100" cy="95" r="58" fill="white" opacity="0.06"/>
            <path d="M72 58 H108 A34 42 0 0 1 108 142 H72 Z" fill="white"/>
            <rect x="128" y="108" width="8" height="26" rx="2" fill="white" opacity="0.95"/>
            <rect x="140" y="94"  width="8" height="40" rx="2" fill="white" opacity="0.95"/>
            <rect x="152" y="76"  width="8" height="58" rx="2" fill="white" opacity="0.95"/>
        </svg>
    </div>

    <div class="preview-container bg-dark">
        <h2 style="color: white;">On Dark Background</h2>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Dukani Pro logo 1">
            <defs>
                <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0" stop-color="#6fb3ff"/>
                    <stop offset="1" stop-color="#1e6fdd"/>
                </linearGradient>
            </defs>
            <rect width="200" height="200" rx="44" fill="url(#g3)"/>
            <circle cx="100" cy="95" r="58" fill="white" opacity="0.06"/>
            <path d="M72 58 H108 A34 42 0 0 1 108 142 H72 Z" fill="white"/>
            <rect x="128" y="108" width="8" height="26" rx="2" fill="white" opacity="0.95"/>
            <rect x="140" y="94"  width="8" height="40" rx="2" fill="white" opacity="0.95"/>
            <rect x="152" y="76"  width="8" height="58" rx="2" fill="white" opacity="0.95"/>
        </svg>
    </div>

    <div class="preview-container bg-white">
        <h2>Different Sizes</h2>
        <div class="logo-grid">
            <div class="logo-item">
                <p>Small (64px)</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="64" height="64" role="img" aria-label="Dukani Pro logo 1">
                    <defs>
                        <linearGradient id="g4" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0" stop-color="#6fb3ff"/>
                            <stop offset="1" stop-color="#1e6fdd"/>
                        </linearGradient>
                    </defs>
                    <rect width="200" height="200" rx="44" fill="url(#g4)"/>
                    <circle cx="100" cy="95" r="58" fill="white" opacity="0.06"/>
                    <path d="M72 58 H108 A34 42 0 0 1 108 142 H72 Z" fill="white"/>
                    <rect x="128" y="108" width="8" height="26" rx="2" fill="white" opacity="0.95"/>
                    <rect x="140" y="94"  width="8" height="40" rx="2" fill="white" opacity="0.95"/>
                    <rect x="152" y="76"  width="8" height="58" rx="2" fill="white" opacity="0.95"/>
                </svg>
            </div>
            <div class="logo-item">
                <p>Medium (128px)</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="128" height="128" role="img" aria-label="Dukani Pro logo 1">
                    <defs>
                        <linearGradient id="g5" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0" stop-color="#6fb3ff"/>
                            <stop offset="1" stop-color="#1e6fdd"/>
                        </linearGradient>
                    </defs>
                    <rect width="200" height="200" rx="44" fill="url(#g5)"/>
                    <circle cx="100" cy="95" r="58" fill="white" opacity="0.06"/>
                    <path d="M72 58 H108 A34 42 0 0 1 108 142 H72 Z" fill="white"/>
                    <rect x="128" y="108" width="8" height="26" rx="2" fill="white" opacity="0.95"/>
                    <rect x="140" y="94"  width="8" height="40" rx="2" fill="white" opacity="0.95"/>
                    <rect x="152" y="76"  width="8" height="58" rx="2" fill="white" opacity="0.95"/>
                </svg>
            </div>
            <div class="logo-item">
                <p>Large (256px)</p>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="256" height="256" role="img" aria-label="Dukani Pro logo 1">
                    <defs>
                        <linearGradient id="g6" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0" stop-color="#6fb3ff"/>
                            <stop offset="1" stop-color="#1e6fdd"/>
                        </linearGradient>
                    </defs>
                    <rect width="200" height="200" rx="44" fill="url(#g6)"/>
                    <circle cx="100" cy="95" r="58" fill="white" opacity="0.06"/>
                    <path d="M72 58 H108 A34 42 0 0 1 108 142 H72 Z" fill="white"/>
                    <rect x="128" y="108" width="8" height="26" rx="2" fill="white" opacity="0.95"/>
                    <rect x="140" y="94"  width="8" height="40" rx="2" fill="white" opacity="0.95"/>
                    <rect x="152" y="76"  width="8" height="58" rx="2" fill="white" opacity="0.95"/>
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
